<!DOCTYPE html>
<html lang="en">
<head>
  <title>Shopping List</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <link rel="stylesheet" href="index_shopping2.css">
</head>
<body>

  <div class="container">
    <h1>Shopping List</h1>

    <form id="js-shopping-list-form">
      <label for="shopping-list-entry">Add an item</label>
      <input type="text" name="shopping-list-entry" class="js-shopping-list-entry" placeholder="e.g., broccoli">
      <button type="submit">Add item</button>
      <div>
        <label for="shopping-list-entry">Search items</label>
        <input type="text" name="shopping-list-search" class="js-shopping-list-search" placeholder="type search term">
      </div>
      <div class="checkbox-pos">
        <input type="checkbox" name="hide-checked-items" class="hide-checked-items">
        <label for="hide-checked-items">Hide Checked Items</label>
      </div>

      
    </form>

    <ul class="shopping-list">

        <span class="shopping-item">apples</span>

            <span class="button-label">check</span>
          </button>
          <button class="shopping-item-delete">
            <span class="button-label">delete</span>
          </button>
        </div>
      </li>
    </ul>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

</body>
</html>
